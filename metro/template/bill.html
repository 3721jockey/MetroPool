<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/static/assets/css/BillCss.css" />
	</head>

	<body>
		<table class="body-wrap">
			<tbody>
				<tr>
					<td></td>
					<td class="container" width="900">
						<div class="content">
							<table class="main" width="110%">
								<tbody>
									<tr>
										<td class="content-wrap aligncenter">
											<table width="100%" cellpadding="0" cellspacing="0">
												<tbody>
													<tr>
														<td class="content-block">
															<h1 style="text-align: center">METRO TICKET
																</h1>
														</td>
													</tr>
													<tr>
														<td class="content-block">
															<h2 style="text-align: center">Booking Confirmation</h2>
														</td>
													</tr>
													{% if fb %}


													<img src="../static/media/QR/{{fb.qr}}.png" height="200" width="200" alt="">
													{% endif %}

													<tr>
														<td class="content-block">
															<table class="invoice">
																<tbody>
                                                                    {% if user %}
																	<tr>
																		<td><strong></strong><br /></td>
																		<br />
																	</tr>
																	<tr>
																		<td><strong>Name: </strong>{{user.name}}<br /></td>
																	</tr>
																	<tr>
																		<td><strong>Email: </strong>{{user.email}}<br /></td>
																	</tr>
																	<tr>
																		<td><strong>Phone: </strong>{{user.con}}<br /></td>
																	</tr>
																	<tr>
																		<td><strong>Address: </strong>{{user.add}}<br /><br><br></td>
																	</tr>
																	<tr>
																		<td>
																			<table
																				class="invoice-items"
																				cellpadding="0"
																				cellspacing="0"
																				
																			>
																				{% if fb %}
																					<tr>
																						<td
																							style="border-right: 1px dotted black;"
																						>
																							<strong>Route:</strong> <br />{{fb.start}} -- >
																							 {{fb.stop}}
																						</td>
																						<td
																							
																						>
																							<strong>Amount</strong><br />{{fb.amount}}
																						</td>
																					</tr>
                                                                                    {% endif %}
																						{% endif %}
																				</tbody>
																				
																			</table>
																		</td>
																	</tr>
																</tbody>
															</table>
														</td>
													</tr>
													<tr>
														<td class="content-block">
															<input
																type="button"
																value="Print"
																onclick="myFun()"
																id="pt"
																style="padding: 10px"
															/>
														</td>
													</tr>
													<tr>
														<td class="content-block"></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="footer">
								<table width="100%">
									<tbody>
										<tr></tr>
									</tbody>
								</table>
							</div>
						</div>
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<script>
			function myFun() {
				document.getElementById('pt').style.display = 'none';
				window.print();
				window.location = '/userpayment';
			}
		</script>
	</body>
</html>
