<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="w3l-header-sec text-center mb-md-5 mb-4">
            
            <h1 style="font-size:60px; color: aliceblue;" align="left">Add Stops</h1>
        </div>
        <div class="contact-grids d-grid">
            <center>
            <div class="contact-right">
                <form  method="post" class="signin-form" enctype="multipart/form-data">
                    {% csrf_token %}
                   

                    
                      
                           <input type="text" class="form-control" placeholder="Add Stop Name" name = "stop" style="height: 60px;width:600px">
                       
                    <div class="form-buttonhny text-lg-end">
                        <button class="btn btn-style btn-primary">Add Station</button>
                    </div>
                </form>
            </div>
        </center>
        </div>
         <table class="table table-hover table-striped table-dark">
            <tr>
                <th>id</th>
                <th>stop</th>
            </tr> 
            FOR SINGLE RECORD
             <tr>
                <td>{{data.id}}</td>
                <td>{{data.stopname}}</td>
            </tr> 

            For multiple 
             {% for d in data %}
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.stopname}}</td>
            </tr>
            {% endfor %} 
         </table>
   
      
    </div>
