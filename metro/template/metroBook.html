{% extends "userbase.html" %}
{% block content %}
<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="w3l-header-sec text-center mb-md-5 mb-4">
            
            <h1 style="font-size:60px; color: aliceblue;" align="left">Choose Stops</h1>
        </div>
        <div class="contact-grids d-grid">
            <center>
            <div class="contact-right"> 
                <form  method="post" class="signin-form" enctype="multipart/form-data">
                    {% csrf_token %}
                   

                      <select name="start" class="form-control" id="start" style="height: 60px;width:600px" id="">
                        {% for d in data %}
                        <option value="{{d.id}}">{{d.stopname}}</option>
                        {% endfor %}
                      </select>
                      <br>
                      <select name="stop" class="form-control" id="start" style="height: 60px;width:600px" id="">
                        {% for d in data %}
                        <option value="{{d.id}}">{{d.stopname}}</option>
                        {% endfor %}
                      </select>
                      <br>
                       
                      
                           
                   
                    <div class="form-buttonhny text-lg-end">
                        <button class="btn btn-style btn-primary">Book</button>
                    </div>
                </form>
                <br>
                <br>
                <img style="margin-left: 100px;border-radius: 100%;" src="../static/assets/images/metroroute.png" height="600px" width="900px" alt="">

            </div>
        </center>
        </div>

   
      
    </div>
</section>
{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
